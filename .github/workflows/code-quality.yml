name: ShellCheck

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  shellcheck:
    name: Shell Script Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        run: |
          shellcheck -x release.sh
          find lib -name "*.sh" -exec shellcheck {} \;
